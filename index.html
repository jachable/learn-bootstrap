<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="bg-success text-white">d-sm-flex d-md-block</div>
    <section class="servicios d-sm-flex d-md-block">
      <div class="item1">Col 1</div>
      <div class="item2">Col 2</div>
      <div class="item3">Col 3</div>
      <div class="item4">Col 4</div>
      <div class="item5">Col 5</div>
      <div class="item6">Col 6</div>
    </section>

    <div class="p-1 bg-warning">flex-column flex-md-row</div>

    <section class="servicios d-flex flex-column flex-md-row">
      <div class="item1">Col 1</div>
      <div class="item2">Col 2</div>
      <div class="item3">Col 3</div>
    </section>

    <div class="p-1 bg-secondary text-white">justify-content-center</div>

    <section class="servicios d-flex justify-content-center">
      <div class="item1">Col 1</div>
      <div class="item2">Col 2</div>
      <div class="item3">Col 3</div>
    </section>

    <div class="p-1 bg-primary">justify-content-end</div>

    <section class="servicios d-flex justify-content-end">
      <div class="item4">Col 4</div>
      <div class="item5">Col 5</div>
      <div class="item6">Col 6</div>
    </section>

    <div class="p-1 bg-warning">justify-content-between</div>

    <section class="servicios d-flex justify-content-between">
      <div class="item4">Col 4</div>
      <div class="item5">Col 5</div>
      <div class="item6">Col 6</div>
    </section>

    <div class="p-1 bg-info">justify-content-around</div>

    <section class="servicios d-flex justify-content-around">
      <div class="item4">Col 4</div>
      <div class="item5">Col 5</div>
      <div class="item6">Col 6</div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.scss">
  </body>
</html>
