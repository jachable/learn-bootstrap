<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="bg-success text-white">d-flex</div>

      <div class="item1">Col 1</div>
      <div class="item2">Col 2</div>
      <div class="item3">Col 3</div>

    <div class="bg-warning text-white">d-flex</div>

      <div class="item1">Col 1</div>
      <div class="item2 align-self-start">Col 2</div>
      <div class="item3">Col 3</div>
    </section>

    <div class="bg-primary text-white">d-flex</div>
    <section class="servicios d-flex justify-content-center align-items-center">
      <div class="item1 align-self-start">Col 1</div>
      <div class="item2 align-self-center m-2">Col 2</div>
      <div class="item3 align-self-end">Col 3</div>
      <div class="item3 align-self-stretch">Col 3</div>
